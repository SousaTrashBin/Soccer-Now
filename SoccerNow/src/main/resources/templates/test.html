<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register game result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            /* border: 1px solid #333; */
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-block {
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-top: 0.5rem;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.25rem;
            margin-top: 0.25rem;
        }

        .cards {
            margin-top: 0.5rem;
        }

        .card-entry {
            border: 1px dashed #aaa;
            padding: 0.5rem 1rem;
            padding-bottom: 1rem;
            margin-top: 0.5rem;
            border-radius: 8px;
        }

        .card-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            /* margin-top: 0.5rem; */
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: white;
        }

        .add-player-stats {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register result for game with ID: 154695623</h1>

    <div id="stats-container">
        <!-- Player stat inputs will go here -->
    </div>

    <button class="add-player-stats" onclick="addPlayerStat()">+ Add player stat</button>
</div>

<script>
    function addPlayerStat() {
        const container = document.getElementById('stats-container');

        const statDiv = document.createElement('div');
        statDiv.className = 'stat-block';

        const cardContainerId = `cards-${Date.now()}`;

        statDiv.innerHTML = `
        <label for="player">Player:</label>
        <select id="player">
        <option value="">Select a player</option>
        <option value="1">Player 1</option>
        <option value="2">Player 2</option>
        </select>

        <label for="goals">Goals:</label>
        <input id="goals" type="number" min="0" />

        <div class="cards">
          <label>Cards:</label>
          <div id="${cardContainerId}" class="card-container">
            <!-- dynamic card inputs go here -->
          </div>
          <button type="button" onclick="addCard('${cardContainerId}')">+ Add card</button>
        </div>
      `;

        container.appendChild(statDiv);
    }

    function addCard(containerId) {
        const cardContainer = document.getElementById(containerId);

        const cardEntry = document.createElement('div');
        cardEntry.className = 'card-entry';

        const uniqueName = `card-${Math.random().toString(36).substr(2, 9)}`;

        cardEntry.innerHTML = `
        <div class="card-group">
          <label><input type="radio" name="${uniqueName}" value="YELLOW"> Yellow</label>
          <label><input type="radio" name="${uniqueName}" value="RED"> Red</label>
        </div>

        <label>Referee:
          <select>
            <option value="">Select referee</option>
            <option value="r1">Referee A</option>
            <option value="r2">Referee B</option>
          </select>
        </label>
      `;

        cardContainer.appendChild(cardEntry);
    }

    // Add one block on load
    addPlayerStat();
</script>
</body>
</html>
