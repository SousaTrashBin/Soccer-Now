<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SoccerNow - Register game result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            /* border: 1px solid #333; */
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-block {
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-top: 0.5rem;
        }

        select, input[type="number"] {
            padding: 0.5rem;
            margin-top: 0.25rem;
            border-radius: 10px;
            border: 1px solid gray;
        }

        select {
            width: 100%;
        }

        input[type="number"] {
            width: 100px;
        }

        .cards {
            margin-top: 0.5rem;
        }

        .card-entry {
            border: 1px dashed #aaa;
            padding: 0.5rem 1rem;
            padding-bottom: 1rem;
            margin-top: 0.5rem;
            border-radius: 8px;
        }

        .card-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            /* margin-top: 0.5rem; */
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: white;
        }

        .add-card-btn {
            background-color: rgb(255, 255, 208);
        }

        .add-card-btn:hover {
            background-color: rgb(255, 255, 161);
        }

        .add-player-stats-btn {
            background-color: rgb(186, 255, 232);
            width: 100%;
        }

        .add-player-stats-btn:hover {
            background-color: rgb(138, 255, 216);
        }

        .submit-btn {
            width: 100%;
            background-color: #d6ff9a;
        }

        .submit-btn:hover {
            background-color: #bbff54;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Register result for game with ID: ' + ${game.getId()}" />

    <form id="gameResultForm" onsubmit="submitStats(event)" th:attr="data-game-id=${game.id}">
        <div id="stats-container"
             th:data-players="${players}"
             th:data-referees="${referees}">
        </div>

        <button type="button" class="add-player-stats-btn" onclick="addPlayerStat()">+ Add player stat</button>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const players = /*[[${players}]]*/ [];
    const referees = /*[[${referees}]]*/ [];

    function addPlayerStat() {
        const container = document.getElementById('stats-container');

        const statDiv = document.createElement('div');
        statDiv.className = 'stat-block';

        const cardContainerId = `cards-${Date.now()}`;

        // Create select options
        const playerOptions = players.map(p =>
            `<option value="${p.id}">${p.name}</option>`).join('');

        const refereeOptions = referees.map(r =>
            `<option value="${r.id}">${r.name}</option>`).join('');

        statDiv.innerHTML = `
        <label for="player">Player:</label>
        <select id="player" name="playerId" required>
            <option value="">Select a player</option>
            ${playerOptions}
        </select>

        <label for="goals">Goals:</label>
        <input id="goals" type="number" name="scoredGoals" min="0" />

        <div class="cards">
          <label>Cards:</label>
          <div id="${cardContainerId}" class="card-container">
            <!-- dynamic card inputs go here -->
          </div>
          <button type="button" class="add-card-btn" onclick="addCard('${cardContainerId}')">+ Add card</button>
        </div>
      `;

        container.appendChild(statDiv);
    }

    function addCard(containerId) {
        const cardContainer = document.getElementById(containerId);

        const cardEntry = document.createElement('div');
        cardEntry.className = 'card-entry';

        const uniqueName = `card-${Math.random().toString(36).substr(2, 9)}`;

        const refereeOptions = referees.map(r =>
            `<option value="${r.id}">${r.name}</option>`).join('');

        cardEntry.innerHTML = `
        <div class="card-group">
          <label><input type="radio" name="${uniqueName}" value="YELLOW"> Yellow</label>
          <label><input type="radio" name="${uniqueName}" value="RED"> Red</label>
        </div>

        <label>Referee:
          <select name="refereeId" required>
            <option value="">Select referee</option>
            ${refereeOptions}
          </select>
        </label>
      `;

        cardContainer.appendChild(cardEntry);
    }

    function submitStats(event) {
        event.preventDefault();
        const gameId = event.target.getAttribute("data-game-id");
        const statBlocks = document.querySelectorAll('.stat-block');
        const result = [];

        statBlocks.forEach(block => {
            const playerId = block.querySelector('select[name="playerId"]').value;
            const goalsInput = block.querySelector('input[name="scoredGoals"]');
            const goals = goalsInput && goalsInput.value ? parseInt(goalsInput.value) : null;

            const cards = [];
            const cardEntries = block.querySelectorAll('.card-entry');
            cardEntries.forEach(entry => {
                const cardType = entry.querySelector('input[type="radio"]:checked');
                const refereeId = entry.querySelector('select[name="refereeId"]').value;
                if (cardType && refereeId) {
                    cards.push({
                        cardType: cardType.value,
                        referee: { id: refereeId }
                    });
                }
            });

            const stat = {
                player: { id: playerId }
            };

            if (goals && goals > 0) stat.scoredGoals = goals;
            if (cards.length > 0) stat.receivedCards = cards;

            result.push(stat);
        });

        console.log(result);

        fetch(`/api/games/${gameId}/close`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(result)
        })
        .then(res => {
            if (!res.ok) throw new Error("Error closing game.");
            return res.json();
        })
        .then(data => {
            alert("Game closed successfully!");
            window.location.href = `/register-game-result`;
        })
        .catch(err => {
            console.error(err);
            alert("Failed to submit game stats.");
        });
    }

    // Add one block on load
    addPlayerStat();
</script>
</body>
</html>
